<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout | Chick Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logout-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .logout-box p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
    }

    .cancel-btn {
      background-color: #e0e0e0;
      color: #333;
    }

    .logout-btn:hover {
      background-color: #b52a36;
    }

    .cancel-btn:hover {
      background-color: #cfcfcf;
    }
  </style>
</head>
<body>
<form action="logout.html">

  <div class="logout-box">
    <h2>Logout Confirmation</h2>
    <p>Are you sure you want to logout?</p>
    <div class="button-group">
      <a href= "/" class="logout-btn">Yes, Logout</a>
      <a href="/dashboard" class="cancel-btn">Cancel</a>
    </div>
  </div>
</form>
</body>
</html>
