<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Feed</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-box {
            display: inline-block;
            border: 4px solid #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .video-box img {
            width: 720px;
            height: auto;
        }

        .count-display {
            font-size: 22px;
            color: #555;
            margin: 15px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            margin: 0 10px;
        }

        .buttons button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .cancel {
            background-color: #dc3545;
        }

        .cancel:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

    <h1>Live Ball Detection</h1>

    <div class="video-box">
        <img src="{{ url_for('video_feed') }}" alt="Live Feed">
    </div>

    <div class="count-display">
       
    </div>

    <div class="buttons">
        <a href="/show_count"><button>Stop</button></a>
        <a href="/cancel"><button class="cancel">Cancel</button></a>
    </div>

</body>
</html>
