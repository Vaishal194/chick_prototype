<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Chick Count</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 35px;
      z-index: 2;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">Create Your Account</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Your full name" required pattern="[A-Za-z\s]{3,}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="your@email.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="e.g. +91XXXXXXXXXX" pattern="[0-9]{10,13}" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select name="role" id="role" class="form-select" required>
          <option value="">-- Choose Role --</option>
          <option value="worker">Worker</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
        <span class="toggle-password text-secondary" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>

      <div class="mt-3 text-center">
        Already have an account? <a href="/">Login here</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
