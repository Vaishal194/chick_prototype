<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Batch Entry | Chick Mate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card p-4 shadow form-container">
      <h2 class="text-center mb-4">Batch Entry</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Batch ID</label>
          <input type="text" name="batch_id" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Chick Count</label>
          <input type="number" name="{count}" class="form-control" id="chick-count" value={{count}} required readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Timestamp</label>
          <input type="text" name="{{time}}" id="timestamp" class="form-control" value="{{time}}" readonly>
        </div>
       
        <button type="submit" class="btn btn-success w-100"> Submit Batch</button>
      </form>
      <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
        
      </div>
    </div>
  </div>

</body>
</html>
